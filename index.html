 <!-- Pagination Controls (for both grid and list views) -->
          <div x-show="performanceMode && filteredCollection.length > 0" class="flex justify-center items-center space-x-4 mt-8">
            <button @click="goToPage(pagination.currentPage - 1)" 
                    :disabled="pagination.currentPage === 1"
                    class="px-4 py-2 btn-secondary rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
              <i data-lucide="chevron-left" class="w-4 h-4"></i>
            </button>
            
            <div class="flex items-center space-x-2">
              <span class="text-sm text-muted">Página</span>
              <span class="font-semibold" x-text="pagination.currentPage"></span>
              <span class="text-sm text-muted">de</span>
              <span class="font-semibold" x-text="pagination.totalPages"></span>
            </div>
            
            <button @click="goToPage(pagination.currentPage + 1)" 
                    :disabled="pagination.currentPage === pagination.totalPages"
                    class="px-4 py-2 btn-secondary rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
              <i data-lucide="chevron-right" class="w-4 h-4"></i>
            </button>
          </div>

          <!-- Performance Mode Info -->
          <div x-show="performanceMode" class="text-center mt-4">
            <p class="text-xs text-muted">
              Mostrando <span x-text="displayedCollection.length"></span> de 
              <span x-text="filteredCollection.length"></span> itens 
              (Página <span x-text="pagination.currentPage"></span> de <span x-text="pagination.totalPages"></span>)
            </p>
          </div>
          
          <!-- Empty State comes after pagination -->
          <div x-show="collection.length === 0" class="text-center py-12 md:py-20 bg-card rounded-lg">
            <!-- empty state content -->
          </div>
